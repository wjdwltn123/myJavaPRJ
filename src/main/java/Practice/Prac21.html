<h1> 배열 객체 생성 및 메서드 활용</h1>
<script type="text/javascript">
    var arr = [1, 12, 3, 8, "8"];
    document.write("기본 배열 : " + arr + "<br>");
    arr.length;

    //         arr[6] = "100;

    var c = arr.concat(100, 200, "300");
    document.write("concat 배열 : " + c + "<br>");
    var d = arr.slice(2, 6);
    document.write("slice 배열 : " + d + "<br>");
</script>
